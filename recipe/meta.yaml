{% set name = "OpenMiChroM" %}
{% set version = "1.0.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/OpenMiChroM-{{ version }}.tar.gz
  sha256: 0b328a0ebde418b3f1d403a3eb2a87bb7a7b82202ea666ee7a255ed12f1b4825

build:
  number: 0
  noarch: python
  entry_points:
    - CLINAME=OpenMiChroM._cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - openmm
    - h5py
    - numpy
    - pandas
    - python
    - scikit-learn
    - scipy


test:
  imports:
    - OpenMiChroM
    - tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://ndb.rice.edu/Open-MiChroM
  summary: Open-Michrom lib for chromosome simulations
  license: MIT
  license_file: LICENSE
  license_family: MIT
  doc_url: https://open-michrom.readthedocs.io
  dev_url: https://github.com/junioreif/OpenMiChroM

extra:
  recipe-maintainers:
    - junioreif
