{% set name = "OpenMiChroM" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a2cd3ae826b0af507dc68b0870d25cbf7835e2954e9c96c14f0de33d43aadf00

build:
  number: 0
  entry_points:
    - CLINAME=OpenMiChroM._cli:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - h5py
    - numpy
    - pandas
    - pip
    - python
    - scikit-learn
    - scipy
  run:
    - h5py
    - numpy
    - pandas
    - python
    - scikit-learn
    - scipy

test:
  imports:
    - OpenMiChroM
    - tests
  commands:
    - CLINAME --help

about:
  home: https://ndb.rice.edu/Open-MiChroM
  summary: Open-Michrom lib for chromosome simulations
  license: MIT
  license_file: LICENSE
  license_family: MIT
  doc_url: https://open-michrom.readthedocs.io
  dev_url: https://github.com/junioreif/OpenMiChroM

extra:
  recipe-maintainers:
    - junioreif
